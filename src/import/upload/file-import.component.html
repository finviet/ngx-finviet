<div class="modal-header">
  <h4 class="modal-title">Import</h4>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true"(click)="close()" >&times;</span>
  </button>
</div>

<div class="modal-body">
 <input type="file" #fileUpload (change)="changeFile()" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()" >No</button>
  <button type="button" class="btn btn-secondary" (click)="upload()">Yes</button>
</div>
