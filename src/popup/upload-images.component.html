<div class="modal-header">
  <h4 class="modal-title">Xác nhận</h4>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true"(click)=" activeModal.close()" >&times;</span>
  </button>
</div>

<div class="modal-body">
  <npp-upload></npp-upload>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)=" activeModal.close()" >No</button>
  <button type="button" class="btn btn-secondary" (click)="upload()">Yes</button>
</div>
