<div class="overlay" *ngIf="message.waiting" style="position: fixed;top:0;left:0;width: 100%;height:100%;background:#0000007a;z-index:2222222;">
  <div class="center" style="position: fixed;top:50%;left:50%;transform: translate(-50%,-50%);">
    <img src="../../assets/images/Spinner.gif">
    <p style="text-align: center;color:#fff;margin-top:-30px;">{{message.text}}</p>
  </div>
</div>
